    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {

        table {

            border-collapse: collapse;

        th, td {

        thead {
            background-color: #4caf50;

            background-color: #f2f2f2;

        tr:hover {
            background-color: #ddd;
        }        
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard"> <!-- creates the leaderboard table -->
        <thead>
            <tr>
                <th>Rank</th>
                <th>UID</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var board = {{ users_list|tojson|safe }};
        renderLeaderboard(board);
        // after getting the users list from the API, iterates through all the users and renders each user into the table 
        // output of all users in the database
        // visual representation through a table
        function renderLeaderboard(users) {
            var tableBody = document.querySelector('#leaderboard tbody');

            users.forEach(function(user) {
                var row = document.createElement('tr');

                var rankCell = document.createElement('td');
                rankCell.textContent = user.rank;
                row.appendChild(rankCell);

                var uidCell = document.createElement('td');
                uidCell.textContent = user.uid;
                row.appendChild(uidCell);

                var scoreCell = document.createElement('td');
                scoreCell.textContent = user.score;
                row.appendChild(scoreCell);

                tableBody.appendChild(row);
            });
        }
    </script>
    <!-- END - This code was generated using ChatGPT -->
