<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        
        thead {
            background-color: #4caf50;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }        
    </style>
</head>
<body>
    <h1>Questions</h1>
    <table id="leaderboard"> <!-- creates the leaderboard table -->
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        var board = {{ questions_list|tojson|safe }};
        renderLeaderboard(board);

        // after getting the users list from the API, iterates through all the users and renders each user into the table 
        function renderLeaderboard(questions) {
            var tableBody = document.querySelector('#leaderboard tbody');
            console.log(questions)
            questions.forEach(function(question) {
                var row = document.createElement('tr');

                var questionCell = document.createElement('td');
                questionCell.textContent = question.question;
                row.appendChild(questionCell);

                var answerCell = document.createElement('td');
                answerCell.textContent = question.answer;
                row.appendChild(answerCell);

                tableBody.appendChild(row);
            });
        }
    </script>
    <!-- END - This code was generated using ChatGPT -->
</html>
